<tr>
<td valign="top">核对表指出一系列需要完成或验证的项。核对表一般在复审（例如预评估或检查）中使用。</td>
</tr>

</td>

<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    在 UMA 中，一个内容元素至少有一个核对表。核对表在很多环境中都有用：它们帮助您确定要做的工作并帮助您去做；它们帮助评估工作的质量；它们帮助理解特定的工作产品如何与流程的其余部分相关。<!--EndFragment-->
</p>
<p>
    工作产品通常有关联的核对表，核对表提供有关如何开发、评估和使用工作产品的信息。
</p></td>
