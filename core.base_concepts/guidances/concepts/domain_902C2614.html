<td width="50"><img title="" alt="" src="./../../../images/concept.gif"></td><td>
<table cellpadding="0" cellspacing="0" border="0" class="overviewTable">
<tr>
<td valign="top">域是一种标准类别，是工作产品的逻辑分组，这些工作产品在资源、时间安排或关系方面互相存在亲缘关系。</td>
</tr>
</table>
</td>
</tr>

<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    域是可调整的层次结构，用于对相关工作产品进行分类。即，域被组织为树结构；在树结构中，各个工作产品显示为分支。从概念上来说，每个域是一组倾向于用于相似目的的相关工作产品。
</p>
<p>
    一个工作产品只能分类在一个域中。
</p></td>
