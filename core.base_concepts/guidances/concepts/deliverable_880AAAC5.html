<td valign="top">可交付件是一个工作产品，它提供用于封装其他工作产品的描述和定义，并可提供给内部人员或外部人员。</td>

<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    可交付件是一个工作产品，它提供用于封装其他工作产品的描述和定义，并可交付给内部人员或外部人员。因此，可交付件聚集了其他工作产品。&nbsp;
</p>
<p>
    可交付件用于以工作产品（将进行封装以交付）的形式预定义典型或建议的内容。可能需要根据这些建议为单个项目修改可交付件的实际内容和封装。可交付件用于表示交付给客户或其他项目干系人的、包含价值／材料或其他内容的流程输出。
</p></td>
</tr>
</table>
