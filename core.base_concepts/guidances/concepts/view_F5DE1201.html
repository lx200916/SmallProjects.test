<table cellpadding="0" cellspacing="0" border="0" class="overviewTable">
<tr>
<td valign="top">视图是结构化的内容集合，这些内容集合被设计来推动发布和方便浏览。它们是使用定制类别指定的。</td>
</tr>

</td>

<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    视图是显示在树浏览器上方的选项卡，位于已发布的站点内。它们标识预先安排的结构化内容集合，这些内容集合被设计来方便流程用户和工作人员进行浏览。
</p>
<p>
    可通过定义<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/custom_category_B6E93804.html" guid="_xuO10BUGEdqrUt4zetC1gg">定制类别</a>的嵌套结构来指定视图，定制类别包含对要在视图中发布的内容元素的引用。从结构上来说，视图表示一个特定的<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/configuration_AAF623BC.html" guid="_d698IBUFEdqrUt4zetC1gg">方法配置</a>的选定定制类别。换句话说，每个配置都通过引用定制类别集合，来定义配置的视图。
</p></td>
</tr>
