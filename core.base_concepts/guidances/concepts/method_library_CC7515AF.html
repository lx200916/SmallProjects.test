<tr>
<td valign="top">方法库是方法插件和方法配置定义的物理容器。所有方法元素都存储在一个方法库中。</td>

<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">方法库表示所有内容和进程元素以及<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/configuration_AAF623BC.html" guid="_d698IBUFEdqrUt4zetC1gg">方法配置</a>的物理存储。方法库为方法库中的所有元素定义一个封闭领域，因为库元素是不能引用其他库的。所有用户定义的对方法内容和流程的扩展都必须在相同物理库中通过<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/method_plugin_B417B6A2.html" guid="_0KeEMBUFEdqrUt4zetC1gg">方法插件</a>完成。</td>
</tr>
