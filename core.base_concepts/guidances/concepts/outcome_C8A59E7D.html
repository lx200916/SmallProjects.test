<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    成果描述作为结果或状态的无形工作产品，例如安装的服务器或优化的网络。由于经常非正式地记录成果的出现（例如，通过记录或备忘录），因此成果还可用来描述未正式定义的工作产品。成果与工件的主要差别在于成果不是作为可重用资产进行收获的候选对象。成果不能有关联的模板或示例，并且不能在其他项目上作为资产进行复用。
</p></td>
</tr>
