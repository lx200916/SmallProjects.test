<td class="sectionTableSingleCell"><p>
    <a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/tool_mentor_10D3617F.html" guid="1.0762105093945226E-304">工具向导</a>是一种指导信息类型，它定义如何使用特定工具来执行通过<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/task_86A4917F.html" guid="7.624729048911575E-305">任务</a>或<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/concepts/activity_417F8F65.html" guid="3.132140065969088E-305">活动</a>描述的工作。因此，每个工具向导都应只按一个工具类别分类。
