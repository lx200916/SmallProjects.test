<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    路线图的实例表示它所关联的活动或流程的重要文档。通常可通过提供预评估（带有复杂活动的典型示例的线性线程）来使人们更容易理解复杂的活动（例如流程）。
</p>
<p>
    除了使流程工作人员了解流程中的工作如何执行之外，路线图还提供有关活动和任务如何随着时间来互相关联的补充信息。路线图还用来显示如何在整个流程中分布特定方面，并在流程上提供一种过滤器来过滤此信息。
</p></td>
