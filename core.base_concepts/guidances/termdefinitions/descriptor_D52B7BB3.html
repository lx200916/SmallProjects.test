<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">特殊<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/breakdown_element_E6E32412.html" guid="_cvdpEB_LEdq6CKKKq4D7YA">细分元素</a>的抽象泛化关系，这些细分元素引用一个具体的<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/content_element_DA3AD029.html" guid="_N8x34B_LEdq6CKKKq4D7YA">内容元素</a>。描述符是实现<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/process_68E308B4.html" guid="_yQ5m2NnmEdmO6L4XMImrsA">流程</a>与方法内容分离的重要概念。描述符可以看作是一个特定内容元素的引用对象。此外，描述符具有自己的关系和属性，这些关系和属性用来修改描述符所引用的内容元素的语义。</td>
