<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">具有以下特征的正式<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/work_product_826E4C22.html" guid="_H4JXwB_SEdq6CKKKq4D7YA">工作产品</a>： 
<div style="MARGIN-LEFT: 2em">
    1) 由<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/task_6C1FF051.html" guid="_x459ktnmEdmO6L4XMImrsA">任务</a>生成、修改或使用，<br />
     2) 定义职责区域<br />
     3）受到版本控制。
</div>
<p>
    工件可具有多种形式，包括<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/model_6611EA5E.html" guid="_yNefY9nmEdmO6L4XMImrsA">模型</a></i>、<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/model_element_D23CE90D.html" guid="_yNnpVdnmEdmO6L4XMImrsA">模型元素</a></i>或<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/document_8B80C12B.html" guid="_yG6kY9nmEdmO6L4XMImrsA">文档</a></i>。
