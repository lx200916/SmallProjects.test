<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    (1) 用于特定类型开发项目的常规结构。流程采用<a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/content_element_DA3AD029.html" guid="_N8x34B_LEdq6CKKKq4D7YA">内容元素</a>并将它们在为特定类型的项目定制的半序序列中关联。因此，流程是一组半序工作描述，这些工作描述用于实现较高的开发目标（例如特定软件的发行版）。 
    <!--StartFragment-->这些工作描述被组织为分层的细分结构。流程注重于细分结构中工作的生命周期和顺序。<br />
</p>
<p>
    (2) 对流程进行建模的 <a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/uma_73BA0C0C.html" guid="_cj6jkB_PEdq6CKKKq4D7YA">UMA</a>
    的一部分。
</p><!--EndFragment--></td>
