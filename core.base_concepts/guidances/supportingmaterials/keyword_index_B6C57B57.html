<td class="sectionTableSingleCell"><p class="banner" align="left">
    关键字索引使用户能够在方法 Web
    站点中根据关键字或主题来查找主题。创建页面时，就确定了关键字，这就允许建立关键字索引。关键字索引窗口的顶部框架允许显示以字母或数字开头的主题。较下方的框架显示一系列主题及其相关的链接。单击一个链接会在已发布的站点浏览器窗口的主框架中显示相关页面。
</p>
