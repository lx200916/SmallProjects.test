<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><p>
    基本上，方法内容是通过定义分步描述的任务来进行描述的，这些任务将工作产品作为输入和输出并由角色执行。角色还定义与工作产品的重要职责关系。
</p>
<p>
    基本方法内容抽象是：
</p>
<ul>
    <li>
        <a class="elementLinkWithUserText" href="./../../core.base_concepts/guidances/concepts/work_product_18CEEF8D.html" guid="4.804531471620803E-306">工作产品</a>，包括<a class="elementLinkWithUserText" href="./../../core.base_concepts/guidances/concepts/artifact_11B6E73F.html" guid="_fdRfkBUJEdqrUt4zetC1gg">工件</a>、<a class="elementLinkWithUserText" href="./../../core.base_concepts/guidances/concepts/deliverable_880AAAC5.html" guid="_lBgkMBUJEdqrUt4zetC1gg">可交付件</a>和<a class="elementLinkWithUserText" href="./../../core.base_concepts/guidances/concepts/outcome_C8A59E7D.html" guid="_pROF4BUJEdqrUt4zetC1gg">成果</a>
    </li>
    <li>
        <a class="elementLinkWithUserText" href="./../../core.base_concepts/guidances/concepts/role_BBD6A3E6.html" guid="1.1609745730665898E-304">角色</a>
    </li>
