<div dojoAttachPoint="domNode">
	<div id="searchScope" class="searchScope">
			<table border="0" cellpadding="0" cellspacing="0" >
				<tr width="100%">
				<td>
				<img tabindex="0" id="${this.ID_searchScopeIcon}" valign="middle" src="${this.closedIcon}" 
					dojoAttachEvent="onclick: onIconClick; onkeypress: onIconPress"/>
				</td>
				<td  class="searchScopeTitle">${this.title}</td>
				</tr>
			</table>
		<div id="${this.ID_searchScopeContent}" style="display:none">
		 
			<div class="textSection">
			${this.rpp}
			<select tabindex="0" id="searchScopeSizePerPage" name="searchScopeSizePerPage">
				<option value="10" selected>10</option>
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>		
				<option value="200">200</option>		
			</select>
			</div>
			<!-- 
			<div class="textSection">${this.type_text}</div>
			 -->
		</div>
	</div>
</div>
