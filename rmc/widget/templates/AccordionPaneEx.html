<div dojoattachpoint="domNode">
	<div dojoattachpoint="labelNode" class="${this.labelNodeClass}">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="100%" dojoattachevent="onclick: onLabelClick; onkeypress: onLabelKeyPress ">
				<div class="labelText" tabindex="0">
					${this.label}</div>
				</td>
				<td class="closeButton" dojoattachevent="onclick: onCloseButtonClick; onkeypress: onCloseButtonKeyPress" style="cursor:hand" tabindex="0">
				</td>
			</tr>
		</table>
	</div>
	<div dojoattachpoint="containerNode" style="overflow: hidden;" class="${this.containerNodeClass}">
	</div>
</div>
