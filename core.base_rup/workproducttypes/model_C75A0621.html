<td valign="top">这些工作产品是特殊类型的规范，抽象表示或者模拟“系统”，它们通过特殊透视图提供完整地描述系统。模型通常用于较好地理解系统的工作方式，或者用于记录实际实施的设计决策。模型通常由多个不同类型的部件构成，这些部件归类为模型元素。</td>
