<p>
    若要补充<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/guidelines/fishbone_diagrams_AB0E2DBE.html" guid="1.0533204494757043E-304"><u><font color="#0000ff">指南：鱼骨图</font></u></a>，您可以使用排列图。排列图侧重于显示造成问题的因素（根本原因）之间的相对大小。
</p>
<p>
    对每个根本原因指定百分比系数。绘制排列图并确定对发生问题最重要的 20% 的根本原因。
</p>

    <img height="320" alt="附带文本中描述的图。" src="./../../../core.base_rup/guidances/guidelines/resources/wg_paret.gif" width="462" />
</p>
<p class="picturetext" align="center">
