<td class="sectionTableSingleCell">一个通用术语，表示<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/stakeholder_4A6A8AED.html" guid="_yWHeDNnmEdmO6L4XMImrsA">项目干系人</a></i>要变更<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/artifact_F635D25.html" guid="_x7cUM9nmEdmO6L4XMImrsA">工件</a></i>或<i><a class="elementLinkWithUserText" href="./../../../core.base_concepts/guidances/termdefinitions/process_68E308B4.html" guid="_yQ5m2NnmEdmO6L4XMImrsA">流程</a></i>的任何请求。在变更请求中记录的信息是有关当前问题、提议解决方案及其成本的起源和影响的信息。另请参阅：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/enhancement_request_BEC94147.html" guid="_yHhBXNnmEdmO6L4XMImrsA">改进请求（enhancement request）</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/defect_E2871AD3.html" guid="_yFRlptnmEdmO6L4XMImrsA">缺陷（defect）</a>。</i></td>
