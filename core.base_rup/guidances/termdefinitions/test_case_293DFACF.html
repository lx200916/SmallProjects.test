<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">一组测试输入、执行条件和预期结果的规范（通常是正式的），确定它们的目的在于对<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/target_test_item_E9A60C76.html" guid="_yXc6xtnmEdmO6L4XMImrsA">目标测试项</a></i>的某个特定侧重面进行评估。测试用例与<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/test_idea_6A36A957.html" guid="_yYDXsNnmEdmO6L4XMImrsA">测试构想</a></i>不同，因为测试用例是格式更完整的测试规范，它描述测试用例所产生的测试需要做什么。</td>
</tr>
