<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">[<a class="elementLinkWithUserText" href="./../../../core.base_rup/customcategories/references_56F06DFD.html#GAM94" target="ory_doc" guid="7.755968586980351E-308">GAM94</a>] 将设计模式定义为： 
<blockquote>
    “设计模式为改进软件系统的子系统、组件或它们之间的关系提供了方案。它描述了在特定环境中解决一般设计问题的通信组件频繁出现的结构。”
</blockquote>设计模式是中小规模的模式，其规模比体系结构模式要小，但通常独立于编程语言。当绑定设计模式后，它将形成具体设计模型的一部分（可能是<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/design_mechanism_5F46BEF2.html" guid="_yF4Ck9nmEdmO6L4XMImrsA">设计机制</a></i>的一部分）。设计模式所在的层次决定了设计模式倾向于可在多个域中应用。</td>
