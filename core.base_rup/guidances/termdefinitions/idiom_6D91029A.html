<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">[<a class="elementLinkWithUserText" href="./../../../core.base_rup/customcategories/references_56F06DFD.html#BUS96" target="ory_doc" guid="7.755968586980351E-308">BUS96</a>] 如下定义代码模式： 
<blockquote>
    “代码模式是一种特定于编程语言的低级模式。代码模式描述如何利用给定语言的特性来实施组件的特定侧重面或实施组件之间的关系。”
</blockquote>也称为“实施模式”。例如当采用 UML 表示的具体设计，并要在 Java 中实施它时，就可以为该语言重现实施模式。因而在设计和实施中都将使用代码模式。</td>
</tr>
