<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">已开发产品（通常是软件或硬件）的一个侧重面，该侧重面已确定为测试工作的目标。目标测试项的范围可确定为<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/operation_A1EEE7AB.html" guid="_yPQoFtnmEdmO6L4XMImrsA">操作</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/interface_875737E.html" guid="_yLPDudnmEdmO6L4XMImrsA">接口</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/feature_51388BDD.html" guid="_yJTKANnmEdmO6L4XMImrsA">特性</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/component_A674BEED.html" guid="_yCcUENnmEdmO6L4XMImrsA">组件</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/implementation_subsystem_70E4DEE1.html" guid="_yKpN09nmEdmO6L4XMImrsA">实施子系统</a>或<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/system_4D2EC208.html" guid="_yXTw0NnmEdmO6L4XMImrsA">系统</a></i>级别，它还可以是系统的外部侧重面，例如操作系统或打印机之类的外围设备。同义词：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/target-of-test_8DEE001C.html" guid="_yXc6w9nmEdmO6L4XMImrsA">测试目标（target-of-test）</a>、测试项（test item）。</i></td>
</tr>
