<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">实施流程期间使用的一种<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/architectural_mechanism_8730DF1F.html" guid="_x7JZQ9nmEdmO6L4XMImrsA">体系结构机制</a></i>。它们是对<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/design_mechanism_5F46BEF2.html" guid="_yF4Ck9nmEdmO6L4XMImrsA">设计机制</a></i>的改进，指定机制的确切实施，并且在其构造过程中还很可能运用若干种实施模式（代码模式）。再次重申，设计机制与实施机制在规模上不一定存在差异。<br />
 <br />
例如，一个对进程间通信分析机制的特定实施，就是利用特定操作系统的共享内存函数调用的共享内存设计机制。并行冲突（不适当地对共享内存进行同时访问）可使用依赖其他实施机制的信标或闩锁机制来避免。</td>
</tr>
