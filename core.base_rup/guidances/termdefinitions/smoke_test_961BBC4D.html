<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">用来描述某一类测试的短语，这些测试通常数量有限，可以针对每个软件工作版本运行，以确定自先前的某个工作版本以来，软件在形式或功能上是否有退步。同义词：<i>工作版本生效测试（build validation test）、工作版本验证测试（build
verification test）、工作版本验收测试（build acceptance test）、工作版本退步测试（build regression test）和健全检查（sanity check）</i>。</td>
</tr>
