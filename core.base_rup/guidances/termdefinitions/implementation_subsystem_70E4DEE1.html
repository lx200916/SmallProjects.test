<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell"><i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/component_A674BEED.html" guid="_yCcUENnmEdmO6L4XMImrsA">组件</a></i>和其他实施子系统的集合，用来通过将其分成更小的部分来构造<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/implementation_model_2F316072.html" guid="_yKfc3NnmEdmO6L4XMImrsA">实施模型</a></i>。请注意：在 RUP 中，实施模型和实施子系统是<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/implementation_view_CC9CEB3B.html" guid="_yKpN1tnmEdmO6L4XMImrsA">实施视图</a></i>的目标，因此在开发阶段意义重大。它是<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/design_package_74F2CD5B.html" guid="_yF4CmdnmEdmO6L4XMImrsA">设计包</a></i>的物理模拟。“实施子系统”这个名称反映了“子系统”这一术语的通常用法，以指示范围比组件要大的对象。但是，在 UML 术语中，它是一个构造型的<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/package_6C588F6C.html" guid="_yPjjANnmEdmO6L4XMImrsA">包</a></i>，而不是<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/subsystem_EB139AD7.html" guid="_yXA14tnmEdmO6L4XMImrsA">子系统</a></i>。</td>
</tr>
