<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">一种用于测试计算机软件的模型，它使用似乎可能发生的<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/fault_B3F2B061.html" guid="_yJJZA9nmEdmO6L4XMImrsA">故障</a></i>的概念作为其基础，并提供测试方法来显露故障。好的故障模型可提供以下内容：故障或根本原因的定义、故障可能产生的可观察<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/failure_51E1E676.html" guid="_yJJZANnmEdmO6L4XMImrsA">失败</a></i>的讨论、用于显露故障的测试技术以及相应测试数据的概要文件。</td>
</tr>
