<tr valign="top">
<td class="sectionTableSingleCell">此首字母缩写代表可同时用在产品需求的定义和产品质量的评估中的类别。它分成两部分，第一部分代表操作类别 － 能力、可靠性、可用性、性能、可安装性和兼容性；第二部分代表开发类别 －
可支持性、可测性、可维护性、可移植性和可本地化性。另请参阅：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/furps_B13B9A48.html" guid="_yJmE-dnmEdmO6L4XMImrsA">FURPS</a>+</i>。</td>
