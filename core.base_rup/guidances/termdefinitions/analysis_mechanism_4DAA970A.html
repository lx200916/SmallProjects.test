<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">在<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/design_FD35F507.html" guid="_yF4CkNnmEdmO6L4XMImrsA">设计</a></i>流程早期，在发现期间，确定关键<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/class_1F30CC00.html" guid="_x9052dnmEdmO6L4XMImrsA">类</a></i>及<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/subsystem_EB139AD7.html" guid="_yXA14tnmEdmO6L4XMImrsA">子系统</a></i>时所使用的一种体系结构机制。通常，分析机制以独立于实施的方式捕获解决方案的主要侧重面。分析机制通常与问题域无关，它实际上是“计算机科学”概念。它们为与域有关的<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/class_1F30CC00.html" guid="_x9052dnmEdmO6L4XMImrsA">类</a></i>或<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/component_A674BEED.html" guid="_yCcUENnmEdmO6L4XMImrsA">组件</a></i>提供特定行为，或对应于类和／或组件之间合作的实施。它们可以作为<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/framework_96F80772.html" guid="_yJmE89nmEdmO6L4XMImrsA">框架</a></i>实施。例如处理持久性的机制、处理进程间通信的机制、处理错误或故障的机制、处理通知的机制以及处理消息传递的机制等等。</td>
</tr>
