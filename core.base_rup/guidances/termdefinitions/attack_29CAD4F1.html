<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">一种有计划有方法的尝试，其目的在于中断或以其他方式阻止正在运行的计算机软件程序的正常操作。攻击计算机软件的性质通常是恶意的，其概念来源于软件黑客（A.K.A
刽客（cracker））团体，该团体的成员使用各种技术来攻击软件系统，通常绕过安全性软件并非法进入主机系统。已发现的攻击技术的例子包括缓冲区溢出、服务的拒绝、资源约束和特洛伊木马。此术语随后已被计算机软件测试专业人员采用，用在讨论可能发现软件系统中潜在错误的方法中。</td>
</tr>
