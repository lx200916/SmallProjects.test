<td class="sectionTableSingleCell">系统行为的描述，采用操作序列的形式。用例应为<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/actor_instance_3B540BE.html" guid="_x5DultnmEdmO6L4XMImrsA">参与者</a></i>得出值的可观察结果。用例包含所有与产生“值的可观察结果”有关的事件流，包括备用流和异常流在内。<br />
 较正式的说法是，用例定义一组<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/use-case_instance_ED15DF6F.html" guid="_ybBzNtnmEdmO6L4XMImrsA">用例实例</a></i>或<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/scenario_B41907B9.html" guid="_yUxaM9nmEdmO6L4XMImrsA">场景</a></i>。</td>
