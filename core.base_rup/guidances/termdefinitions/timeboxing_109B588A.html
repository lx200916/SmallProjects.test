<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">RUP 中推荐的、用于管理迭代的时间表的方法：在最初建立迭代的范围和时间表之后，鼓励项目经理积极地管理该范围（以及提交给迭代的资源），以便满足计划的迭代结束日期，而不是在开发耗时超过计划值时推迟结束日期以适合最初计划的范围。在 RUP
中，对于管理可调整的时间表，缩减范围要优于增加资源。此方法的两个动机分别在于：使迭代的结果对于项目干系人可见，以及对迭代进行评估。这样，从中学到的教训可以应用到后续的迭代中。</td>
