<td class="sectionTableSingleCell">一段简要陈述，用来确定某个可能有用的测试。测试构想通常提出给定测试的一个侧重面（输入、执行条件或预期结果），但常常也只是提出测试的这一个侧重面而已。测试构想不同于<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/test_case_293DFACF.html" guid="_yXwcxtnmEdmO6L4XMImrsA">测试用例</a></i>，因为测试构想是不完整的定义，它不包含测试工作的规范，而只是测试背后的构想的本质。同义词：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/test_requirement_E14A2712.html" guid="_yYNIudnmEdmO6L4XMImrsA">测试需求（test requirement）</a></i>。另请参阅：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/test_case_293DFACF.html" guid="_yXwcxtnmEdmO6L4XMImrsA">测试用例（test
case）</a></i>。</td>
