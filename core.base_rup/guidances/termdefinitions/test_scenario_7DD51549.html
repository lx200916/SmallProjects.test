<div class="sectionHeading">主要描述</div>
<div class="sectionContent">
<table cellpadding="0" cellspacing="0" border="0" class="sectionTable">
<tr valign="top">
<td class="sectionTableSingleCell">一个操作序列（执行条件的序列），它在测试执行环境中确定感兴趣的行为。测试场景提供一种概括操作序列的等价类的方法，其中认为这些类基于范围等特征而非特定的数据值是等价的。测试场景描述处于单个范围级别的行为，并与在该级别的一个或多个行为实例相关：例如，某个测试场景可与一个或多个用例实例相关，它还可以与跨用例的行为实例相关。请参阅：<i><a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/scenario_B41907B9.html" guid="_yUxaM9nmEdmO6L4XMImrsA">场景（scenario）</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/use-case_instance_ED15DF6F.html" guid="_ybBzNtnmEdmO6L4XMImrsA">用例实例（use-case instance）</a>、<a class="elementLinkWithUserText" href="./../../../core.base_rup/guidances/termdefinitions/test_procedure_27562503.html" guid="_yYNIttnmEdmO6L4XMImrsA">测试过程（test
procedure）</a></i>。</td>
