<td valign="top">先启阶段的主要目标是实现所有项目干系人在项目的生命周期目标上达成一致。先启阶段主要对于新开发工作很重要，必须先确定重要的业务及需求风险，然后才能继续执行项目。对于专注于增强现有系统的项目，先启阶段会更加简单，但仍专注于确保项目值得执行并可能执行。</td>
</tr>
</table>
</td>
