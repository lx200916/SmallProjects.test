<td valign="top">移交阶段的重点是确保软件对其最终用户可用。移交阶段可以跨越若干迭代，并包含为发行版作准备的产品测试，并根据用户反馈作出较小的调整。在生命周期中的此时刻，用户反馈应主要集中在调整产品、配置、安装和可用性问题上，所有重大的结构问题应在项目生命周期的早得多的时候得到处理。</td>
</tr>
