<td valign="top">这是一个有关精化阶段迭代的示例。其中包括一般在精化阶段的某个迭代过程中执行的活动。精化阶段的目标是建立系统体系结构的基线，为构造阶段中的大量设计和实施工作提供稳固基础。体系结构可引发对最重要需求（那些对系统体系结构有巨大影响的需求）和风险评估的考虑。通过使用一个或更多体系结构原型来评估体系结构的稳定性。</td>
</tr>
