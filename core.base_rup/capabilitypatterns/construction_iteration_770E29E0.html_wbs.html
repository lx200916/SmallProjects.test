<tr>
<td valign="top">这是一个有关构造阶段迭代的示例。其中包含一般在构造阶段的某个迭代过程中执行的活动。构造阶段的目标是根据建立了基线的体系结构，澄清剩余的需求并完成系统的开发。构造阶段在某种意义上是制造流程，强调管理资源和控制操作，以优化成本、进度安排和质量。在此意义上管理理念体系从先启和精化阶段的知识资产的开发转向构造和移交阶段的可部署产品的开发。</td>
</tr>
